<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 480px;
      overflow: hidden;
    }

    .header {
      background: #4f46e5;
      color: white;
      padding: 28px 24px 20px;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .header .stats {
      margin-top: 6px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .input-area {
      padding: 20px 24px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #4f46e5;
    }

    .input-area input::placeholder {
      color: #aaa;
    }

    .btn-add {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
    }

    .btn-add:hover {
      background: #4338ca;
    }

    .btn-add:active {
      transform: scale(0.97);
    }

    .list-area {
      padding: 12px 0;
      min-height: 120px;
    }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: #bbb;
      font-size: 0.95rem;
    }

    .empty-state .icon {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      gap: 12px;
      border-bottom: 1px solid #f9f9f9;
      transition: background 0.15s;
      animation: slideIn 0.2s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .item:hover {
      background: #fafafa;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background 0.2s, border-color 0.2s;
    }

    .item-checkbox.checked {
      background: #4f46e5;
      border-color: #4f46e5;
    }

    .item-checkbox.checked::after {
      content: '';
      display: block;
      width: 6px;
      height: 10px;
      border: 2.5px solid white;
      border-top: none;
      border-left: none;
      transform: rotate(45deg) translate(-1px, -1px);
    }

    .item-text {
      flex: 1;
      font-size: 0.95rem;
      color: #1f2937;
      transition: color 0.2s;
      word-break: break-word;
    }

    .item-text.checked {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .btn-delete {
      background: none;
      border: none;
      cursor: pointer;
      color: #d1d5db;
      font-size: 1.1rem;
      padding: 4px;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
      flex-shrink: 0;
      line-height: 1;
    }

    .btn-delete:hover {
      color: #ef4444;
      background: #fef2f2;
    }

    .footer {
      padding: 14px 24px;
      border-top: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-clear {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 0.83rem;
      cursor: pointer;
      padding: 4px 0;
      transition: color 0.2s;
    }

    .btn-clear:hover {
      color: #ef4444;
    }

    .progress {
      font-size: 0.83rem;
      color: #9ca3af;
    }

    .progress span {
      color: #4f46e5;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Shopping List</h1>
      <div class="stats" id="stats">0 items</div>
    </div>

    <div class="input-area">
      <input type="text" id="item-input" placeholder="Add an item..." autocomplete="off" />
      <button class="btn-add" onclick="addItem()">Add</button>
    </div>

    <div class="list-area" id="list-area">
      <div class="empty-state">
        <div class="icon">ðŸ›’</div>
        <div>Your list is empty.<br>Add something above!</div>
      </div>
    </div>

    <div class="footer">
      <button class="btn-clear" onclick="clearChecked()">Remove checked</button>
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('shopping-list') || '[]');

    const input = document.getElementById('item-input');
    const listArea = document.getElementById('list-area');
    const stats = document.getElementById('stats');
    const progress = document.getElementById('progress');

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    function save() {
      localStorage.setItem('shopping-list', JSON.stringify(items));
    }

    function addItem() {
      const text = input.value.trim();
      if (!text) return;
      items.push({ id: Date.now(), text, checked: false });
      input.value = '';
      save();
      render();
      input.focus();
    }

    function toggleItem(id) {
      const item = items.find(i => i.id === id);
      if (item) item.checked = !item.checked;
      save();
      render();
    }

    function deleteItem(id) {
      items = items.filter(i => i.id !== id);
      save();
      render();
    }

    function clearChecked() {
      items = items.filter(i => !i.checked);
      save();
      render();
    }

    function render() {
      const total = items.length;
      const done = items.filter(i => i.checked).length;

      stats.textContent = total === 0
        ? '0 items'
        : `${total} item${total !== 1 ? 's' : ''}`;

      progress.innerHTML = total > 0
        ? `<span>${done}</span> / ${total} done`
        : '';

      if (total === 0) {
        listArea.innerHTML = `
          <div class="empty-state">
            <div class="icon">ðŸ›’</div>
            <div>Your list is empty.<br>Add something above!</div>
          </div>`;
        return;
      }

      listArea.innerHTML = items.map(item => `
        <div class="item" id="item-${item.id}">
          <div class="item-checkbox ${item.checked ? 'checked' : ''}"
               onclick="toggleItem(${item.id})"></div>
          <span class="item-text ${item.checked ? 'checked' : ''}">${escapeHtml(item.text)}</span>
          <button class="btn-delete" onclick="deleteItem(${item.id})" title="Delete">&#x2715;</button>
        </div>
      `).join('');
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }

    render();
  </script>
</body>
</html>
